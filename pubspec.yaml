name: sisbi
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_secure_storage: ^5.0.2
  flutter_svg: ^1.0.3
  http: ^0.13.4
  mask_text_input_formatter: ^2.3.0
  provider: ^6.0.2

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: ProximaNova
      fonts:
        - asset: assets/fonts/ProximaNova-Regular.ttf
        - asset: assets/fonts/ProximaNova-Semibold.ttf
          weight: 600
        - asset: assets/fonts/ProximaNova-Bold.ttf
          weight: 700
  assets:
    - assets/images/
    - assets/icons/
